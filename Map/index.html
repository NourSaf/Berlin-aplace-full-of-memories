<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of Berlin</title>
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>   
     <style>
        

    </style>
</head>
<body>
    <div class="mapwrapper">
        <div id="map">
        </div>
    </div>

</body>
</html>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        var displayedMap = L.map('map',{minZoom: 7, maxZoom: 18}).setView([52.5200, 13.4050], 14);

        L.tileLayer('https://api.mapbox.com/styles/v1/nour-safadi/clpfnro0g00ep01qthgf92oo3/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoibm91ci1zYWZhZGkiLCJhIjoiY2xwNnh5d2FnMXhsaTJqcWs4ZHFqNXM4aiJ9.cdEJMpU6paLl1t4Lk79MvA', {
            maxZoom: 19,
            attribution: 'Â© MAPBOX'
        }).addTo(displayedMap);

        var locations = [
            { name: 'Workx', lat: 52.521918, lng: 13.413215, rainfall: 300 },
            { name: 'Brandenburgertor', lat: 52.516275, lng: 13.377704, rainfall: 505 },
            { name: 'Central Station', lat: 52.525589, lng: 13.369545, rainfall: 50 }
        ];

         L.marker([52.542547488,13.3563373],{opacity:1}).addTo(displayedMap)

        locations.forEach(function(location) {
            L.circle([location.lat, location.lng], {
                color: location.rainfall > 500 ? 'green' : 'grey',
                fillColor: location.rainfall > 500 ? 'green' : 'grey',
                fillOpacity: 0.5,
                radius: location.rainfall
            }).addTo(displayedMap
            ).bindPopup(location.name + ': ' + location.rainfall + 'ml');
            });
     
        }
    );

</script>
