<!DOCTYPE html>
  <head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin, a city full of places</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <link rel="stylesheet" href="/Style/map.css">
  </head>

  <body>
    
    <div class="sidebar">
      <div id="uppersidebar">
        <div class="viewBtnContainer">
          <button onclick="resetView()" id="resetBtn" class="sidebarBtn">Reset View</button>

        </div>
      </div>
    </div>
    

    <div class="sidebar2">
      <div id="secondsidebar">
          <div class="filter">
            <button onclick="showCategory('Places I Lived In')" id="Places I Lived InBtn" class="sidebarBtn lived-in">🏠 <br> Places I lived In</button>
            <button onclick="showCategory('Going Out and Fun')" id="Going Out and FunBtn" class="sidebarBtn Going Out and Fun">🍻<br> Fun </button>
            <button onclick="showCategory('Work')" id="WorkBtn" class="sidebarBtn Work">👨🏾‍💻 <br>Places I worked in </button>
            <button onclick="showCategory('University')" id="UniversityBtn" class="sidebarBtn University">👨🏾‍🎓 <br> University </button>
            <button onclick="toggleAllCategoriesVisibility()" class="sidebarBtn">Show/Hide all</button>
            <button onclick="toggleImageOverlay()" id="toggleImagesBtn" class="sidebarBtn">Photos Gallery</button>


          </div>
      </div>
    </div>
    
   
   
  
    <div id="map">
    </div>

    <div id="overlay">
        <span id="overlay-close" onclick="closeOverlay()">X</span>
        <h2 id="overlay-name" class="name"></h2>
        <p id="overlay-label" class="labale"></p>
        <p id="overlay-address" class="address"></p>
        <!-- <button id="playMusicBtn" class="musicBtn" onclick="toggleMusic()"> <img src="/icons/play.png" alt=""></button>
        <audio id="overlayMusic" type="audio/mp3"></audio> -->

        <a id="googleMapBtn" target="_blank"> 
          <button id="linkbtn" class="sidebarBtn" >View on Google Maps
          </button>
        </a>
    </div>
    <div id="audioPlayer">
      <button id="prevTrackBtn" class="sidebarBtn">Previous</button>
      <button id="playPauseBtn" class="sidebarBtn">Play/Pause</button>
      <button id="nextTrackBtn" class="sidebarBtn">Next</button>
      <audio id="galleryMusicPlayer" src=""></audio>
  </div>

    <div id="photoOverlay" class="photo-overlay">
      
    
      <div class="photo-overlay-content">
          <span class="close-photo-overlay" onclick="closePhotoOverlay()">X</span>
        
          <div id="photoGallery" class="photo-gallery">
            
            
              <!-- Dynamic photo and description entries will be inserted here -->
          </div>
      </div>
  </div>
  


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  
    <script src="/functions.js"></script>

  </body>
</html>
